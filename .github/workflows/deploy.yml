name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Deploy Cloudflare Worker
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        working-directory: ./worker
        run: npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: ./worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment summary
        run: |
          echo "## Worker Deployment Successful ✅" >> $GITHUB_STEP_SUMMARY
          echo "Worker has been deployed to Cloudflare." >> $GITHUB_STEP_SUMMARY

  # Build and deploy Frontend to Cloudflare Pages
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE: ${{ secrets.VITE_AUTH0_AUDIENCE }}
          VITE_AUTH0_CALLBACK_URL: ${{ secrets.VITE_AUTH0_CALLBACK_URL }}
          VITE_WORKER_URL: ${{ secrets.VITE_WORKER_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: xvpn-frontend
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment summary
        run: |
          echo "## Frontend Deployment Successful ✅" >> $GITHUB_STEP_SUMMARY
          echo "Frontend has been deployed to Cloudflare Pages." >> $GITHUB_STEP_SUMMARY

  # Optional: Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Worker dependencies
        working-directory: ./worker
        run: npm ci

      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Worker tests
        working-directory: ./worker
        run: npm test || echo "No tests configured"

      - name: Run Frontend tests
        working-directory: ./frontend
        run: npm test || echo "No tests configured"

      - name: Lint Worker
        working-directory: ./worker
        run: npm run lint || echo "Linting skipped"

      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint || echo "Linting skipped"
